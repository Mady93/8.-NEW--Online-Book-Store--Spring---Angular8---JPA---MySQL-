<div class="userDetails">

  <button type="button" class="close" aria-label="Close" (click)="closeFunction()">
    <span aria-hidden="true">&times;</span>
  </button>

  <div style="text-align: center;">
    <h2>User details</h2>
  </div>

  <table>
    <tr>
      <td>User Id</td>
      <td>{{user.id}}</td>
    </tr>
    <tr>
      <td>User Name</td>
      <td>{{user.name}}</td>
    </tr>
    <tr>
      <td>User Type</td>
      <td>
        <select [(ngModel)]="user.type" (ngModelChange)="onRoleChange($event)">
          <option [value]="'Admin'">Admin</option>
          <option [value]="'User'">User</option>
          <option [value]="'Seller'">Seller</option>
        </select>
      </td>
    </tr>

  </table>
  <br>
  <div style="text-align: center;">
    <a class="btn btn-small btn-danger" (click)="deleteUser()">Delete</a>

    <p *ngIf='msg' [innerHTML]="msg" class="paragraph"></p>

  </div>

</div>
